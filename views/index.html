<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" type="text/css" href="/index.css">
	<title>index</title>
</head>
<body>
	<!-- container and grid -->
	<div class="container pure-g">

		<!-- header -->
		<header class="header pure-u-1">
			<div class="pure-g">
				<div class=" shadow index-logo pure-u-1-8">
					<h1></h1>
				</div>
				<div class="pure-u-3-4">
					<div class="header-text">
						<h1>wee living</h1>
						<p>living lean forum for urban warriors</p>
					</div>
				</div>
				<div class="pure-u-1-8">
					<h1></h1>
				</div>
			</div>
		</header>

		<!-- navigation -->
		<nav class="nav pure-u-1">
			<div class="pure-g">
				<div class="pure-u-1-2">
					<h2></h2><br>
				</div>
				<div class="pure-u-1-2">
					<h2></h2>
				</div>
			</div>
		</nav>

		<!-- page content -->
		<div class="content pure-u-1-1">
			<div class="pure-g">
			<% stuff.forEach(function(e){ %>
				<div class="outer-photo pure-u-1 pure-u-md-1-2 <%= e.class %>">
					<div class="photo shadow grayscale<%= e.id %>">

							<div class="thread-title">
							<h3 class="thread-text"> <%= e.title%> </h3>
							</div>
							<div class="thread-button">
							<form method="GET" action="/forums/<%=e.id%>/threads">
								<button class="thread-submit pure-button">submit</button>
							</form>
							</div>

					</div>
				</div>
			<% }); %>
			</div>
		</div>

		<!-- footer -->
		<footer class="footer pure-u-1-1">
			<div class="pure-g">
				<div class="pure-u-1">
					<p>&copy; </p>
				</div>
				<div class="social-media pure-u-1">
<!-- 					<ul class="social-icons">
						<li>
							<i class="fa fa-3x fa-facebook-square"></i>
						</li>
						<li>
							<i class="fa fa-twitter fa-3x"></i>
						</li>
						<li>
							<i class="fa fa-instagram fa-3x"></i>
						</li>
					</ul> -->
				</div>
			</div>
		</footer>

	</div>

</body>
</html>
