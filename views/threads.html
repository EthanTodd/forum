<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/index.css">
	<title>index</title>
</head>

<body>
	<!-- container and grid -->
	<div class="container pure-g">

		<!-- header -->
		<header class="header pure-u-1">
			<div class="pure-g">
				<div class=" shadow index-logo pure-u-1-8">
					<h1></h1>
				</div>
				<div class="pure-u-3-4">
					<div class="header-text">
						<h1>wee living</h1>
						<p>life hacks for small spaces</p>
					</div>
				</div>
				<div class="pure-u-1-8">
					<h1></h1>
				</div>
			</div>
		</header>

		<!-- navigation -->
		<nav class="nav pure-u-1">
			<div class="pure-g">
				<div class="pure-u-1-2">
					<h2></h2>
					<form method="GET" action="/forums">
						<button class="pure-button">homepage</button>
					</form>
				</div>
				<% id.forEach(function(e){ %>
				<div class="pure-u-1-2">
					<h2></h2>
						<form method="GET" action="/forums/<%= e.id %>/threads/new">
							<button class="pure-button">add new thread</button>
						</form>
				<% }); %>
				</div>
			</div>
		</nav>

		<!-- page content -->
		<div class="content shadow pure-u-1-1">
			<div class="pure-g">
			<% stuff.forEach(function(e){ %>
				<div class="content-threads pure-u-1">
					<div class="pure-g">
						<div class="pure-u-1-8">		
						</div>
						<div class="logo shadow pure-u-1-8">
						</div>
						<div class="title pure-u-1-2">
							<h3> <%= e.title %> </h3>
							<p> <%= e.votes %> votes</p>
							<form method="GET" action="/forums/<%=e.interests_id%>/threads/<%=e.id%>">
								<button class="pure-button">comment</button>
							</form>
						</div>
						<div class="pure-u-1-4">
						</div>
					</div>
				</div>
				
			<% }); %>
			</div>
		</div>
		
		<!-- footer -->
		<footer class="footer pure-u-1-1">
			<div class="pure-g">
				<div class="pure-u-1">
					<p>&copy; 2015 by ethan</p>
				</div>
				<div class="social-media pure-u-1">
					<ul class="social-icons">
						<li>
							<i class="fa fa-3x fa-facebook-square"></i>
						</li>
						<li>
							<i class="fa fa-twitter fa-3x"></i>
						</li>
						<li>
							<i class="fa fa-instagram fa-3x"></i>
						</li>
					</ul>
				</div>
			</div>
		</footer>

	</div>

</body>
</html>
