<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="./styles/threads.css">
	<title>index</title>
</head>
<body>

	<div class="wrapper">

		<div class="pure-g">
			<div class="pure-u-1-6">
				<h1>logo here</h1>
			</div>
			<div class="pure-u-1-2">
				<div class="header">
					<h1>hi i'm the threads page</h1><br>
				</div>
			</div>
			<div class="pure-u-1-3">
				<h1></h1>
			</div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-1">
				<h2>navigation here</h2>
			</div>

			<% stuff.forEach(function(e){ %>
			<div class="pure-u-1-5">
				<h3>logo</h3>
			</div>
			<div class="pure-u-3-5">
				<h3> <%= e.title %> </h3>
			</div>
			<div class="pure-u-1-5">
				<h3> votes: <%= e.votes %> </h3>
				<form method="GET" action="/forums/<%=e.interests_id%>/threads/<%=e.id%>">
					<input type="submit" value="view this thread">
				</form>
			</div>
			
			<% }); %>
		</div>
	</div>

	<% id.forEach(function(e){ %>
		<form method="GET" action="/forums/<%= e.id %>/threads/new">
			<input type="submit" value="add new thread">
		</form>
	<% }); %>
	<form method="GET" action="/forums">
		<input type="submit" value="back to interests page">
	</form>

</body>
</html>
